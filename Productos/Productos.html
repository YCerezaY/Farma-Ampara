<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="Productos.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>

</head>

<body>
    <div class="container p-4">
        <!-- BACK BUTTON -->
        <a href="../index.html" class="btn btn-menu">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>

        <!-- TITLE -->
        <div class="title-container">
            <h1 class="h2">Productos</h1>
        </div>

        <!-- ADD PRODUCT -->
        <div class="row">
            <div class="col-md-6">
                <div class="card card-transparent">
                    <div class="card-body">
                        <h1 class="h4">Agregar Producto</h1>

                        <form id="product-form">
                            <div class="mb-3">
                                <label for="product-name" class="form-label">Nombre del Producto:</label>
                                <input
                                    type="text"
                                    id="product-name"
                                    class="form-control"
                                    placeholder="Nombre del Producto"
                                    autofocus
                                />
                            </div>

                            <div class="mb-3">
                                <label for="product-category" class="form-label">Categoría:</label>
                                <select id="product-category" class="form-control">
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="product-price" class="form-label">Precio:</label>
                                <input type="number" id="product-price" class="form-control" placeholder="Precio" />
                            </div>

                            <div class="mb-3">
                                <label for="product-expiry" class="form-label">Fecha de Caducidad:</label>
                                <input type="date" id="product-expiry" class="form-control" />
                            </div>
                            
                            <div class="mb-3">
                                <label for="product-image" class="form-label">Imagen del Producto:</label>
                                <input type="file" id="product-image" class="form-control" />
                            </div>
                            <button class="btn btn-custom" id="btn-product-form">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h1 class="h4 text-white ">Lista de Productos</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>FechaV</th>
                            <th>Caducidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- CUSTOM CODE -->
    <script type="module" src="./indexP.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
