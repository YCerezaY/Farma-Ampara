<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="Clientes.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.css" />
</head>

<body class="bg-light-blue-custom">
    <!-- BACK BUTTON -->
    <div class="container p-4">
        <a href="../index.html" class="btn btn-menu">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>

        <!-- TITLE -->
        <div class="title-container">
            <h1 class="h2">Clientes Frecuentes</h1>
        </div>

        <!-- ADD CLIENT -->
        <div class="row">
            <div class="col-md-6">
                <div class="card card-transparent">
                    <div class="card-body">
                        <h1 class="h4">Agregar Cliente</h1>

                        <form id="client-form">
                            <div class="mb-3">
                                <label for="client-name" class="form-label">Nombre Completo:</label>
                                <input
                                    type="text"
                                    id="client-name"
                                    class="form-control"
                                    placeholder="Nombre Completo"
                                    autofocus
                                />
                            </div>

                            <div class="mb-3">
                                <label for="client-ci" class="form-label">CI:</label>
                                <input
                                    type="text"
                                    id="client-ci"
                                    class="form-control"
                                    placeholder="CI"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="client-phone" class="form-label">Teléfono:</label>
                                <input
                                    type="text"
                                    id="client-phone"
                                    class="form-control"
                                    placeholder="Teléfono"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="client-address" class="form-label">Dirección:</label>
                                <textarea
                                    id="client-address"
                                    rows="3"
                                    class="form-control"
                                    placeholder="Dirección"
                                ></textarea>
                            </div>

                            <button class="btn btn-custom" id="btn-client-form">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Clients List -->
            <div class="col-md-6" id="clients-container">
                <!-- Aquí se agregan los botones de editar y eliminar con sus clases correspondientes -->
            </div>
        </div>
    </div>

    <!-- CUSTOM CODE -->
    <script type="module" src="./index.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
