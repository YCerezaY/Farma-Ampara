    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script>
        // Verificar el rol desde sessionStorage
        let userRole = sessionStorage.getItem("role"); // Asumiendo que el rol está guardado en sessionStorage
        console.log("Rol del usuario:", userRole); // Imprimir en consola el rol

        // Comprobar el rol y ocultar las secciones correspondientes
        if (userRole === "empleado") {
            // Ocultar las secciones no permitidas para empleados
            document.getElementById('empleados').style.display = 'none';
            document.getElementById('clientes').style.display = 'none';
            document.getElementById('productoDescuento').style.display = 'none';
        }
    </script>
