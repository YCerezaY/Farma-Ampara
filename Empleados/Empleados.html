<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>

    <!-- BOOTSWATCH -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="Empleados.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.css" />
</head>

<body class="bg-light-blue-custom">
    <!-- BACK BUTTON -->
    <div class="container p-4">
        
        <a href="../index.html" class="btn btn-menu">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>

        <!-- TITLE -->
        <div class="title-container">
            <h1 class="h2">Registro de Empleados</h1>
        </div>

        <!-- USER REGISTRATION FORM -->
        <div class="row">
            <div class="col-md-6">
                <div class="card card-transparent">
                    <div class="card-body">
                        <h1 class="h4">Agregar Usuario</h1>

                        <form id="user-form">
                            <div class="mb-3">
                                <label for="first-name" class="form-label">Nombre:</label>
                                <input
                                    type="text"
                                    id="first-name"
                                    class="form-control"
                                    placeholder="Nombre"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="last-name" class="form-label">Apellido Paterno:</label>
                                <input
                                    type="text"
                                    id="last-name"
                                    class="form-control"
                                    placeholder="Apellido Paterno"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="middle-name" class="form-label">Apellido Materno:</label>
                                <input
                                    type="text"
                                    id="middle-name"
                                    class="form-control"
                                    placeholder="Apellido Materno"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono:</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    class="form-control"
                                    placeholder="Número de Teléfono"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    placeholder="Correo Electrónico"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Género:</label>
                                <select id="gender" class="form-control" required>
                                    <option value="">Selecciona Género</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario:</label>
                                <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    placeholder="Nombre de Usuario"
                                    required
                                />
                            </div>

                            

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Contraseña"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Rol:</label>
                                <select id="role" class="form-control" required>
                                    <option value="">Selecciona un Rol</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="cajero">Cajero</option>
                                </select>
                            </div>

                            

                            <button class="btn btn-custom" id="btn-user-form">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Registered Users List -->
            <div class="col-md-6" id="users-container">
                <button class="btn btn-edit">Editar</button>
                <button class="btn btn-delete">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- CUSTOM CODE -->
    <script type="module" src="./index.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
